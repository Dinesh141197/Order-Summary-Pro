<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
  </head>
  <body>
    <div class="main">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="Illustration Hero" />
      </div>

      <div class="text">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="menu-btn">
        <ul>
          <li><img src="images/icon-music.svg" alt="Icon Music" /></li>

          <li>
            <h2>
              Annual Plan <br />
              $59.99/year
            </h2>
          </li>

          <li><a href="#">Change</a></li>
        </ul>
      </div>

      <div class="btn">  
        <button class="buttons btn1">Proceed to Payment</button>
        <button class="buttons btn2">Cancel Order</button>
      </div>      
    </div>

    <div class="attribution">

    </div> -->
  </body>
</html>
